<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>To Do List</title>
</head>
<body>
    <header>
        <div class="logo"><h1>Bleh</h1></div>
        <div class="header-menu">
            <ul>
                <li>header menu</li>
                <li>header menu</li>
            </ul>
        </div>
    </header>
    <div class="main">
        <div class="side-menu">
            <h3>Projects</h3>
            <ul id="projects">

            </ul>
        </div>
        <div class="main-menu" id="card-menu">

        </div>
        <div class="plus-div"><button onclick="addToDoPopup()" class="plus-button"><h1>+</h1></button></div>
    </div>

    <!-- The Modal -->
    <div id="addToDo" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <input type="text" placeholder="Title" id="addTitle">
        <input type="text" placeholder="Description" id="addDescription">
        <input type="number" placeholder="Priority" id="addPriority">
        <input type="date" placeholder="Due Date" id="addDueDate">
        <button type="submit" onclick="addToDo()">Add</button>
        </div>
    </div>
    <div id="detailsWindow">
        <div id="toDoDetails">
        </div>
    </div>


    <!-- <input type="text" id="newProjectName">
    <input type="submit" value="+" onclick="addProject()"> -->
 
 
    <footer>
    <div class="footer"><p>My To Do</p></div>
  </footer>
</body>
</html>
