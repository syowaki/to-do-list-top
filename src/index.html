<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>To Do List</title>
</head>
<body>
    <header>
        <div class="logo"><h1>Bleh</h1></div>
        <div class="header-menu">
            <ul>
                <li>header menu</li>
                <li>header menu</li>
                <li>header menu</li>
            </ul>
        </div>
    </header>
    <div class="main">
        <div class="side-menu">
            <h3>sidemenu</h3>
            <h3>sidemenu</h3>
            <h3>sidemenu</h3>
        </div>
        <div class="main-menu" id="card-menu">
            <div class="card">
                <h4>Card Title</h4>
                <p>Card Description</p>
                <div class="card-buttons">
                    <div class="priority-button">priority</div>
                    <div class="due-date-button">due date</div>
                </div>
            </div>
        </div>
    </div>
    <button onclick="addToDo()"><h1>+</h1></button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close" onclick="closeAddToDo()">&times;</span>
      <input type="text" placeholder="Title">
      <input type="text" placeholder="Description">
      <input type="text" placeholder="Priority">
      <input type="text" placeholder="Due Date">
    </div>
  
  </div>
</body>
</html>
